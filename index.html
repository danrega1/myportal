<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Leadership Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="shared.js"></script>
  <style>
    .animate-spin { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Icon component
    const Icon = ({ name, className = "w-5 h-5" }) => {
      const ref = React.useRef(null);
      useEffect(() => {
        if (ref.current) {
          ref.current.innerHTML = '';
          const icon = lucide.createElement(lucide.icons[name]);
          icon.setAttribute('class', className);
          ref.current.appendChild(icon);
        }
      }, [name, className]);
      return <span ref={ref} className="inline-flex items-center justify-center" />;
    };

    function Dashboard() {
      const [isLoading, setIsLoading] = useState(true);
      const [isAuth, setIsAuth] = useState(false);
      const [tokenInput, setTokenInput] = useState('');
      const [authError, setAuthError] = useState('');
      const [data, setData] = useState(null);
      const [alerts, setAlerts] = useState([]);
      const [syncStatus, setSyncStatus] = useState('idle');
      const [lastSynced, setLastSynced] = useState(null);

      useEffect(() => {
        const checkAuth = async () => {
          if (getToken()) {
            setIsAuth(true);
            await loadData();
          }
          setIsLoading(false);
        };
        checkAuth();
      }, []);

      const loadData = async () => {
        setSyncStatus('loading');
        try {
          let loadedData = await loadFromCloud();
          if (!loadedData) {
            loadedData = getDefaultData();
          }
          setData(loadedData);
          setAlerts(generateAlerts(loadedData));
          setLastSynced(new Date());
          setSyncStatus('idle');
        } catch (error) {
          console.error('Failed to load data:', error);
          setData(getDefaultData());
          setSyncStatus('error');
        }
      };

      const handleLogin = async () => {
        setAuthError('');
        if (!tokenInput.trim()) return;
        
        try {
          const isValid = await verifyToken(tokenInput.trim());
          if (isValid) {
            setToken(tokenInput.trim());
            setIsAuth(true);
            await loadData();
          } else {
            setAuthError('Invalid token. Please check and try again.');
          }
        } catch (error) {
          setAuthError('Failed to verify token. Please try again.');
        }
      };

      const handleLogout = () => {
        clearAuth();
        setIsAuth(false);
        setData(null);
        setAlerts([]);
      };

      if (isLoading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-100 flex items-center justify-center">
            <div className="text-center">
              <Icon name="Loader" className="w-12 h-12 text-indigo-600 animate-spin mx-auto" />
              <p className="mt-4 text-gray-600">Loading...</p>
            </div>
          </div>
        );
      }

      if (!isAuth) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-100 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
              <div className="text-center mb-6">
                <div className="w-20 h-20 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                  <Icon name="Compass" className="w-10 h-10 text-white" />
                </div>
                <h1 className="text-2xl font-bold text-gray-800">Personal Leadership Portal</h1>
                <p className="text-gray-500 mt-2">Your toolkit for effective leadership</p>
              </div>
              
              <div className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">GitHub Personal Access Token</label>
                  <input
                    type="password"
                    value={tokenInput}
                    onChange={(e) => setTokenInput(e.target.value)}
                    placeholder="ghp_xxxxxxxxxxxx"
                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    onKeyDown={(e) => e.key === 'Enter' && handleLogin()}
                  />
                  <p className="text-xs text-gray-500 mt-2">Your token is stored locally and used only for syncing your data.</p>
                </div>
                
                {authError && <div className="p-3 bg-red-50 text-red-700 rounded-lg text-sm">{authError}</div>}
                
                <button
                  onClick={handleLogin}
                  disabled={!tokenInput.trim()}
                  className="w-full py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  Connect & Continue
                </button>
                
                <div className="text-center">
                  <a href="https://github.com/settings/tokens/new?scopes=gist&description=Leadership%20Portal" target="_blank" rel="noopener noreferrer"
                    className="text-sm text-indigo-600 hover:underline inline-flex items-center gap-1">
                    Need a token? Create one here <Icon name="ExternalLink" className="w-3 h-3" />
                  </a>
                </div>
              </div>
            </div>
          </div>
        );
      }

      // Calculate stats
      const delegationData = data?.delegation || {};
      const perfData = data?.performanceReview || {};
      
      const quarterlyProgress = () => {
        const quarter = getCurrentQuarter();
        const checklist = delegationData.quarterlyChecklist?.[quarter];
        if (!checklist) return { done: 0, total: 0 };
        const done = checklist.items.filter(i => i.done).length;
        return { done, total: checklist.items.length };
      };
      
      const impulseRate = () => {
        const c = delegationData.impulseCounter || { caught: 0, redirected: 0 };
        return c.caught > 0 ? Math.round((c.redirected / c.caught) * 100) : 0;
      };
      
      const teamAvgScore = () => {
        const members = Object.keys(perfData.teamMembers || {});
        if (members.length === 0) return 0;
        const total = members.reduce((sum, m) => sum + parseFloat(calculateOverallScore(m, perfData)), 0);
        return (total / members.length).toFixed(2);
      };
      
      const teamCount = Object.keys(perfData.teamMembers || {}).length;
      const qProgress = quarterlyProgress();

      return (
        <div className="min-h-screen bg-gray-100">
          {/* Header */}
          <div className="bg-gradient-to-r from-indigo-600 to-purple-700 text-white">
            <div className="max-w-6xl mx-auto px-6 py-8">
              <div className="flex items-center justify-between">
                <div>
                  <h1 className="text-3xl font-bold">Personal Leadership Portal</h1>
                  <p className="text-indigo-100 mt-1">Delegation • Performance • Growth</p>
                </div>
                <div className="flex items-center gap-4">
                  <div className="text-right text-sm">
                    {syncStatus === 'loading' ? (
                      <span className="flex items-center gap-2"><Icon name="Loader" className="w-4 h-4 animate-spin" /> Syncing...</span>
                    ) : lastSynced ? (
                      <span className="text-indigo-200">Last synced: {lastSynced.toLocaleTimeString()}</span>
                    ) : null}
                  </div>
                  <button onClick={handleLogout} className="p-2 hover:bg-white/10 rounded-lg transition" title="Logout">
                    <Icon name="LogOut" className="w-5 h-5" />
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div className="max-w-6xl mx-auto px-6 py-8">
            {/* Alerts */}
            {alerts.length > 0 && (
              <div className="mb-8">
                <h2 className="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                  <Icon name="Bell" className="w-5 h-5 text-amber-500" />
                  Attention Needed
                </h2>
                <div className="space-y-3">
                  {alerts.slice(0, 5).map((alert, idx) => (
                    <a key={idx} href={alert.link}
                      className={`block p-4 rounded-xl border-l-4 transition hover:shadow-md ${
                        alert.type === 'warning' ? 'bg-amber-50 border-amber-400 hover:bg-amber-100' : 'bg-blue-50 border-blue-400 hover:bg-blue-100'
                      }`}>
                      <div className="flex items-start gap-3">
                        <Icon name={alert.icon} className={`w-5 h-5 mt-0.5 ${alert.type === 'warning' ? 'text-amber-600' : 'text-blue-600'}`} />
                        <div className="flex-1">
                          <h3 className={`font-medium ${alert.type === 'warning' ? 'text-amber-800' : 'text-blue-800'}`}>{alert.title}</h3>
                          <p className={`text-sm mt-0.5 ${alert.type === 'warning' ? 'text-amber-600' : 'text-blue-600'}`}>{alert.message}</p>
                        </div>
                        <Icon name="ChevronRight" className="w-5 h-5 text-gray-400" />
                      </div>
                    </a>
                  ))}
                </div>
              </div>
            )}

            {/* Quick Stats */}
            <div className="mb-8">
              <h2 className="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                <Icon name="BarChart3" className="w-5 h-5 text-indigo-500" />
                Quick Stats
              </h2>
              <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div className="bg-white rounded-xl p-4 shadow-sm border">
                  <div className="flex items-center justify-between">
                    <Icon name="Target" className="w-8 h-8 text-blue-500" />
                    <span className="text-2xl font-bold text-gray-800">{qProgress.done}/{qProgress.total}</span>
                  </div>
                  <p className="text-sm text-gray-500 mt-2">{getCurrentQuarter()} Goals Done</p>
                </div>
                <div className="bg-white rounded-xl p-4 shadow-sm border">
                  <div className="flex items-center justify-between">
                    <Icon name="RotateCcw" className="w-8 h-8 text-purple-500" />
                    <span className="text-2xl font-bold text-gray-800">{impulseRate()}%</span>
                  </div>
                  <p className="text-sm text-gray-500 mt-2">Impulse Redirect Rate</p>
                </div>
                <div className="bg-white rounded-xl p-4 shadow-sm border">
                  <div className="flex items-center justify-between">
                    <Icon name="Users" className="w-8 h-8 text-green-500" />
                    <span className="text-2xl font-bold text-gray-800">{teamCount}</span>
                  </div>
                  <p className="text-sm text-gray-500 mt-2">Team Members</p>
                </div>
                <div className="bg-white rounded-xl p-4 shadow-sm border">
                  <div className="flex items-center justify-between">
                    <Icon name="TrendingUp" className="w-8 h-8 text-amber-500" />
                    <span className="text-2xl font-bold text-gray-800">{teamAvgScore()}</span>
                  </div>
                  <p className="text-sm text-gray-500 mt-2">Team Avg Rating</p>
                </div>
              </div>
            </div>

            {/* Module Cards */}
            <div className="mb-8">
              <h2 className="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                <Icon name="LayoutGrid" className="w-5 h-5 text-indigo-500" />
                Modules
              </h2>
              <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                {/* Delegation Card */}
                <a href="delegation.html" className="group">
                  <div className="bg-white rounded-2xl shadow-sm border p-6 h-full transition group-hover:shadow-lg group-hover:border-blue-300">
                    <div className="flex items-center gap-4 mb-4">
                      <div className="w-14 h-14 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                        <Icon name="GitBranch" className="w-7 h-7 text-white" />
                      </div>
                      <div>
                        <h3 className="text-xl font-semibold text-gray-800">Delegation</h3>
                        <p className="text-sm text-gray-500">Grow your team</p>
                      </div>
                    </div>
                    <div className="space-y-3">
                      <div className="flex justify-between text-sm">
                        <span className="text-gray-500">Tasks Delegated</span>
                        <span className="font-medium text-gray-800">{delegationData.delegationLog?.length || 0}</span>
                      </div>
                      <div className="flex justify-between text-sm">
                        <span className="text-gray-500">Reflections Saved</span>
                        <span className="font-medium text-gray-800">{delegationData.savedReflections?.length || 0}</span>
                      </div>
                      <div className="flex justify-between text-sm">
                        <span className="text-gray-500">{getCurrentQuarter()} Progress</span>
                        <span className="font-medium text-gray-800">{qProgress.done}/{qProgress.total}</span>
                      </div>
                    </div>
                    <div className="mt-4 pt-4 border-t flex items-center justify-between text-blue-600 font-medium">
                      <span>Open Delegation Portal</span>
                      <Icon name="ArrowRight" className="w-5 h-5 group-hover:translate-x-1 transition-transform" />
                    </div>
                  </div>
                </a>

                {/* Performance Review Card */}
                <a href="performance.html" className="group">
                  <div className="bg-white rounded-2xl shadow-sm border p-6 h-full transition group-hover:shadow-lg group-hover:border-indigo-300">
                    <div className="flex items-center gap-4 mb-4">
                      <div className="w-14 h-14 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
                        <Icon name="ClipboardCheck" className="w-7 h-7 text-white" />
                      </div>
                      <div>
                        <h3 className="text-xl font-semibold text-gray-800">Performance Reviews</h3>
                        <p className="text-sm text-gray-500">Track & develop</p>
                      </div>
                    </div>
                    <div className="space-y-3">
                      <div className="flex justify-between text-sm">
                        <span className="text-gray-500">Team Members</span>
                        <span className="font-medium text-gray-800">{teamCount}</span>
                      </div>
                      <div className="flex justify-between text-sm">
                        <span className="text-gray-500">Team Average</span>
                        <span className="font-medium text-gray-800">{teamAvgScore()}</span>
                      </div>
                      <div className="flex justify-between text-sm">
                        <span className="text-gray-500">Review Year</span>
                        <span className="font-medium text-gray-800">{perfData.reviewYear || 2025}</span>
                      </div>
                    </div>
                    <div className="mt-4 pt-4 border-t flex items-center justify-between text-indigo-600 font-medium">
                      <span>Open Performance Portal</span>
                      <Icon name="ArrowRight" className="w-5 h-5 group-hover:translate-x-1 transition-transform" />
                    </div>
                  </div>
                </a>

                {/* Coming Soon Card */}
                <div className="group">
                  <div className="bg-gray-50 rounded-2xl border-2 border-dashed border-gray-300 p-6 h-full">
                    <div className="flex items-center gap-4 mb-4">
                      <div className="w-14 h-14 bg-gray-200 rounded-xl flex items-center justify-center">
                        <Icon name="Plus" className="w-7 h-7 text-gray-400" />
                      </div>
                      <div>
                        <h3 className="text-xl font-semibold text-gray-400">Coming Soon</h3>
                        <p className="text-sm text-gray-400">More modules</p>
                      </div>
                    </div>
                    <div className="space-y-2 text-sm text-gray-400">
                      <p>• 1:1 Meeting Notes</p>
                      <p>• Goal Tracking</p>
                      <p>• Skills Matrix</p>
                      <p>• Team Calendar</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            {/* Team Overview */}
            <div className="mb-8">
              <h2 className="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                <Icon name="Users" className="w-5 h-5 text-indigo-500" />
                Team at a Glance
              </h2>
              <div className="bg-white rounded-2xl shadow-sm border overflow-hidden">
                <div className="grid md:grid-cols-2 divide-y md:divide-y-0 md:divide-x">
                  {['NCS', 'CSTIMS'].map(team => (
                    <div key={team} className="p-6">
                      <h3 className="font-semibold text-gray-700 mb-4">{team} Team</h3>
                      <div className="space-y-3">
                        {(perfData.teams?.[team] || []).map(memberName => {
                          const score = calculateOverallScore(memberName, perfData);
                          const prev = perfData.teamMembers?.[memberName]?.scores2024?.overall || 0;
                          const diff = (score - prev).toFixed(2);
                          return (
                            <a key={memberName} href={`performance.html?member=${memberName}`}
                              className="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                              <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center font-semibold text-indigo-600">
                                  {memberName.charAt(0)}
                                </div>
                                <span className="font-medium text-gray-700">{memberName}</span>
                              </div>
                              <div className="flex items-center gap-2">
                                <span className={`px-2 py-1 rounded text-sm font-medium ${getRatingColor(score)}`}>{score}</span>
                                <span className={`text-xs ${parseFloat(diff) >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                  {parseFloat(diff) >= 0 ? '↑' : '↓'}{Math.abs(diff)}
                                </span>
                              </div>
                            </a>
                          );
                        })}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>

          <div className="bg-gray-800 text-gray-400 p-6 text-center text-sm">
            <p>"Leadership is not about being in charge. It's about taking care of those in your charge." — Simon Sinek</p>
          </div>
        </div>
      );
    }

    ReactDOM.render(<Dashboard />, document.getElementById('root'));
  </script>
</body>
</html>
